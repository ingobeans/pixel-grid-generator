<!DOCTYPE html>
<html>
    <head>
        <title>Pixel Grid Generator</title>
        <style>
            input[type="color"] {
                -webkit-appearance: none;
                border: 1px solid #ccc;
                height: 30px;
                width: 50px;
            }
        </style>
    </head>
    <body>
        <h1>Pixel Grid Generator</h1>
        <form action="/generate" method="post">
            <label for="canvas_size">Canvas Size:</label>
            <input
                type="number"
                id="canvas_size"
                name="canvas_size"
                value="256"
            /><br />

            <label for="square_size">Square Size:</label>
            <input
                type="number"
                id="square_size"
                name="square_size"
                value="8"
            /><br />

            <label for="background_color">Background Color:</label>
            <input
                type="color"
                id="background_color"
                name="background_color"
                value="#ddafff"
            /><br />

            <label for="border_color">Border Color:</label>
            <input
                type="color"
                id="border_color"
                name="border_color"
                value="#bf8fea"
            /><br />

            <input type="submit" value="Generate" />
        </form>
    </body>
</html>
